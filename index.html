<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background-color: #030303;
            /* Yahan humne high-contrast fabric texture use kiya hai */
            background-image: url("https://www.transparenttextures.com/patterns/pinstriped-suit.png"), 
                              url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            background-blend-mode: overlay;
            color: #00FFFF; 
            font-family: 'Courier New', Courier, monospace; 
            padding: 30px; 
            overflow: hidden;
            height: 100vh;
        }

        /* Border jo 'Stitched' lagta hai */
        .cloth-frame {
            border: 4px dashed rgba(255, 0, 255, 0.5);
            padding: 20px;
            height: 85vh;
            background: rgba(10, 10, 10, 0.85);
            box-shadow: inset 0 0 50px #000;
            position: relative;
        }

        /* Text ko 'Thread' feel dene ke liye */
        h1 { 
            font-size: 2.8rem; 
            letter-spacing: 8px; 
            color: #fff;
            /* Neon thread stitching shadow */
            text-shadow: 
                1px 1px 0px #FF00FF, 
                -1px -1px 0px #00FFFF,
                0px 0px 8px rgba(0,255,255,0.6); 
            filter: contrast(120%) brightness(90%);
        }

        /* Crumpled fabric animation */
        @keyframes fabricMove {
            0% { background-position: 0 0; }
            50% { background-position: 1px 1px; }
            100% { background-position: 0 0; }
        }
        body { animation: fabricMove 10s infinite alternate; }

        .tag {
            background: #FF00FF;
            color: #000;
            font-size: 0.6rem;
            padding: 2px 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="cloth-frame">
        <div style="display: flex; justify-content: space-between;">
            <div style="font-size: 0.7rem; opacity: 0.8;">
                <span class="tag">System_Thread</span><br>
                // WEAVE_STABILITY: <span style="color:red">CRITICAL</span><br>
                // SECTOR_12: UNRAVELLING
            </div>
            <div>
                <a href="observer-laws.html" style="color:#00FFFF; border: 1px solid #00FFFF; padding: 5px; text-decoration:none; font-size: 0.7rem;">[DECRYPT_THE_WEAVE]</a>
            </div>
        </div>

        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <p style="font-size: 0.6rem; color: #FF00FF; letter-spacing: 5px;">WARNING: SUBSTRATE_DECAY</p>
            <h1>SUBSTRATE_VOID</h1>
            <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; font-size: 0.8rem; opacity: 0.6;">
                30.7339° N, 76.7794° E
            </div>
        </div>
        
        <div style="position: absolute; bottom: 20px; width: 95%; text-align: center; font-size: 0.5rem; opacity: 0.3;">
            THE CLOTH IS NOT REAL. THE STITCHES ARE FAILING.
        </div>
    </div>
</body>
</html>
