<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELL_ZERO_MONITOR</title>
    <style>
        body { 
            background: #000; color: #00FFFF; font-family: 'Courier New', monospace; 
            margin: 0; padding: 12px; overflow: hidden; height: 100vh; font-size: 0.65rem;
        }

        /* The Moving Scanline Glow */
        .monitor-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 255, 0) 0%, rgba(0, 255, 255, 0.05) 50%, rgba(0, 255, 255, 0) 100%);
            background-size: 100% 200%; z-index: 10; pointer-events: none;
            animation: scan_move 4s linear infinite;
        }
        @keyframes scan_move { 0% { background-position: 0 -100%; } 100% { background-position: 0 100%; } }

        /* Functional Header & Buttons */
        .header { display: flex; justify-content: space-between; position: relative; z-index: 100; }
        .btn { 
            color: #00ffff; text-decoration: none; border: 1px solid #00ffff; 
            padding: 5px 10px; background: rgba(0, 255, 255, 0.1); display: inline-block; cursor: pointer;
        }
        .btn:hover { background: #00ffff; color: #000; }

        /* The "Center" Visuals */
        .center-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; z-index: 5; }
        h1 { font-size: 1.8rem; letter-spacing: 5px; margin: 0; color: #fff; text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
        .coords { color: #ff00ff; margin-top: 10px; font-weight: bold; border-bottom: 1px dashed #ff00ff; display: inline-block; cursor: help; }

        /* Scrolling System Logs (Bottom corners) */
        .log-stream { position: fixed; bottom: 20px; font-size: 0.5rem; opacity: 0.4; line-height: 1.5; pointer-events: none; }
        #stream-left { left: 15px; }
        #stream-right { right: 15px; text-align: right; }

        /* Tooltip Logic */
        .coords:active::after, .coords:hover::after {
            content: "REPORT_30.7N: Matter behaving as non-Newtonian fluid. Concrete behaving like a curtain in Sector 17.";
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #FF00FF; color: #000; padding: 10px; width: 180px; font-size: 0.55rem; border: 1px solid #fff; z-index: 200;
        }
    </style>
</head>
<body>
    <div class="monitor-overlay"></div>

    <div class="header">
        <div style="opacity: 0.6;">
            [0x01] SYNC_START<br>
            [0x12] ATOMIC_SYNC: <span style="color:red">FAILED</span>
        </div>
        <div style="text-align: right;">
            <a href="LOG_ARCHIVE_01.html" style="color:#FF00FF; text-decoration:none; font-size: 0.6rem;">[[ ACCESS_LOG ]]</a><br><br>
            <a href="observer-laws.html" class="btn">[DECRYPT_WEAVE]</a>
        </div>
    </div>

    <div class="center-box">
        <div style="opacity: 0.4; font-size: 0.5rem;">[[ INITIATE_FABRIC_ANALYSIS ]]</div>
        <h1>SUBSTRATE_VOID</h1>
        <div class="coords">30.7339° N, 76.7794° E</div>
        <div style="margin-top: 15px; opacity: 0.6;">FABRIC_INTEGRITY: 44.2%<br>STITCH_DRIFT: ACTIVE</div>
    </div>

    <div id="stream-left" class="log-stream">VOID_84<br>0x99_454<br>STITCH_562<br>LEAK_985</div>
    <div id="stream-right" class="log-stream">SYS_B7B7<br>SYS_51E6<br>SYS_DDC7<br>SYS_3427</div>

    <audio id="bg-noise" src="https://www.soundjay.com/communication/sounds/static-noise-01.mp3" loop></audio>

    <script>
        const audio = document.getElementById('bg-noise');
        // Mobile tap trigger for audio
        window.addEventListener('touchstart', () => {
            if (audio.paused) { audio.play(); audio.volume = 0.15; }
        }, { once: true });
        window.onclick = () => { if (audio.paused) { audio.play(); audio.volume = 0.15; } };

        // Cryptic Glitch Effect
        setInterval(() => {
            document.body.style.opacity = "0.2";
            setTimeout(() => { document.body.style.opacity = "1"; }, 30);
        }, Math.random() * 8000 + 4000);
    </script>
</body>
</html>
