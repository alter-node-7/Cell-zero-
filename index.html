<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes crt { 0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.2; } }
        body { 
            background: #000; color: #00FFFF; font-family: 'Courier New', monospace; 
            margin: 0; padding: 15px; overflow: hidden; height: 100vh;
            background-image: radial-gradient(circle, #111 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .monitor-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 10;
        }
        .header { display: flex; justify-content: space-between; font-size: 0.65rem; line-height: 1.4; }
        .center-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%;
        }
        h1 { 
            font-size: 1.8rem; letter-spacing: 8px; margin: 0; color: #fff;
            text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
        }
        .coords { color: #ff00ff; font-size: 0.75rem; margin-top: 8px; font-weight: bold; }
        .footer-text { font-size: 0.55rem; opacity: 0.4; letter-spacing: 3px; margin-top: 30px; }
        .btn { 
            color: #00ffff; text-decoration: none; border: 1px solid #00ffff; 
            padding: 4px 8px; font-size: 0.6rem; background: rgba(0, 255, 255, 0.1);
        }
        @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; transform: scale(1.001); }
    100% { opacity: 1; }
}

h1 { 
    animation: pulse 4s infinite; 
    text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
    // SUBJECT_OBS_01: <span class="status-alert" style="color:red">DETACHED / UNAUTHORIZED</span><br>
    
}

.coords { position: relative; cursor: help; }
.coords:hover::after {
    content: "OBSERVATION: Subject walked through a concrete wall in Sector 17. The material behaved like a curtain.";
    position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
    background: rgba(255, 0, 255, 0.9); color: black; padding: 10px;
    font-size: 0.6rem; width: 200px; z-index: 100; border: 1px solid white;
}
        
/* Red status ko glow karne ke liye */
.status-alert {
    animation: pulse 0.5s infinite;
    text-shadow: 0 0 5px red;
    .interference {
    position: fixed;
    font-size: 0.5rem;
    color: #ff00ff;
    opacity: 0;
    pointer-events: none;
    z-index: 5;
    text-transform: uppercase;
}
@keyframes vanish {
    0% { opacity: 0.8; }
    100% { opacity: 0; transform: translateY(-10px); }
}
.show-text { animation: vanish 2s forwards; }
    
}
    const messages = [
    "// THE CLOTH IS COLD //",
    "// STOP LOOKING AT THE SEAMS //",
    "// ERROR: 3 SECONDS OF REALITY MISSING //",
    "// VOID_LEAK_DETECTED //"
];

setInterval(() => {
    const div = document.createElement('div');
    div.className = 'interference';
    div.style.top = Math.random() * 80 + 10 + "%";
    div.style.left = Math.random() * 80 + 10 + "%";
    div.innerText = messages[Math.floor(Math.random() * messages.length)];
    document.body.appendChild(div);
    div.classList.add('show-text');
    setTimeout(() => div.remove(), 2000);
}, 4000);
    
    </style>
</head>
<body>
    <div class="monitor-overlay"></div>
    
    <div class="header">
        <div>
            // SIGNAL: RECOVERED<br>
            // SUBJECT_OBS_01: <span class="status-alert" style="color:red">DETACHED / UNAUTHORIZED</span><br>
            // FABRIC_INTEGRITY: 44.2%
        </div>
        <div style="text-align: right;">
            [ NODE_7_LOG ]<br>
            <a href="observer-laws.html" class="btn">[DECRYPT_THE_WEAVE]</a>
        </div>
    </div>

    <div class="center-box">
        <h1>SUBSTRATE_VOID</h1>
        <div class="coords">30.7339° N, 76.7794° E</div>
        <p class="footer-text">THE CLOTH IS UNRAVELLING</p>
    </div>

    <div style="position: absolute; bottom: 20px; left: 15px; font-size: 0.5rem; opacity: 0.3;">
        ERROR: MEMORY_SYNC_FAILED... <br>
        REWRITING_REALITY_LOGS...
    </div>
    <audio id="bg-noise" src="https://www.soundjay.com/communication/sounds/static-noise-01.mp3" loop></audio>

<script>
    const audio = document.getElementById('bg-noise');
    
    // This ensures that the VERY FIRST tap on the screen starts the hum
    document.addEventListener('click', function() {
        if (audio.paused) {
            audio.play().catch(e => console.log("Audio play blocked"));
            audio.volume = 0.15; // Increased volume slightly
        }
    }, { once: true }); // Only runs once to trigger the start

    // The Glitch Logic
    setInterval(() => {
        document.body.style.filter = "invert(1) contrast(150%) hue-rotate(180deg)";
        setTimeout(() => {
            document.body.style.filter = "none";
        }, 80);
    }, Math.random() * 7000 + 5000);
</script>


</body>
</html>
